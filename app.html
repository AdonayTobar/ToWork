<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToWork</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="barra">
        <div class="logo">
            <img class="icon" src="./icon/free_icon_1 (12).svg" alt="">
            <div class="bus">
                <div class="buscar cir"><img src="./icon/free_icon_1.svg" alt=""></div>
                <div class="mensajes cir"><img src="./icon/free_icon_1 (2).svg" alt=""></div>
            </div>
        </div>
        <div class="navegacion sticky">
            <div class="home"><img src="./icon/free_icon_1 (4).svg" alt=""></div>
            <div class="trabajos"><img src="./icon/free_icon_1 (13).svg" alt=""></div>
            <div class="perfil"><img src="./icon/free_icon_1 (9).svg" alt=""></div>
        </div>
        
    </nav>
    <header class="spacer">
        <div class="publicar">
            <img class="fotoUsuario" alt="">
            <div class="publi"><h2>Que tienes en mente?</h2></div>
        </div>
    </header>
    <main>
        
    </main>


    <section class="editar inactive">
        <div class="pu">
            <div class="regresar">
                <img class="atras" src="./icon/free_icon_1 (18).svg" alt="">
                <h2>Crear publicacion</h2>
            </div>
            <button class="post">Publicar</button>
            
        </div>
        <div class="dato">
            <img class="fotoUsuario" alt="">
            <div class="publi"><h2 class="nombreUsuario"></h2></div>
        </div>
        <textarea class="letra" type="text"></textarea>
        <img id="previewImage" src="#" alt="">
        <label for="imageInput" class="custom-file-upload">
            <i class="fas fa-image"></i> Seleccionar imagen
          </label>
          <input type="file" id="imageInput" accept="image/*">
          


    </section>

    <script src="./main.js"></script>
</body>
</html>
